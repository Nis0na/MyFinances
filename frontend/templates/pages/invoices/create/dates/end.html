<div class="input_card">
    <div class="card-body">
        <div class="form-control w-full">
            <label class="label justify-start">
                End date
                <i class="ms-2 text-neutral-content text-sm">[leave blank for infinite]</i>
            </label>
            <input
                name="end_due"
                id="dueDate" {# leave as due date #}
                value="{{ end_date }}"
                type="date"
                onchange="checkDueDate();" {# leave as due date #}
                class="peer input-bordered input input-block">
                <label class="label peer-[&amp;:not(:placeholder-shown):not(:focus):invalid]:block hidden ">
                    <span class="label-text-alt text-error">Please enter a valid date.</span>
                </label>
            </div>
        </div>
    </div>
