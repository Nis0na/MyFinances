{% if breadcrumb %}
    <div class="breadcrumbs text-sm mb-4 -mt-4"
         data-layout="breadcrumbs"
         hx-boost="true"
         hx-get="{% url 'api:base:breadcrumbs refetch' %}?url={{ request.path }}"
         hx-trigger="update_breadcrumbs"
         hx-swap="outerHTML"
         {% if swap %}hx-swap-oob='innerHTML:div[data-layout="breadcrumbs"]'{% endif %}>
        <ul>
            {% for item in breadcrumb %}
                <li>
                    <a {% if item.url %}href="{{ item.url }}"{% endif %}
                       {% if forloop.last %}class="text-base-content dark:text-gray-200"{% endif %}>
                        {% if item.icon %}<i class="fa-solid fa-{{ item.icon }} me-2"></i>{% endif %}
                        {{ item.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
